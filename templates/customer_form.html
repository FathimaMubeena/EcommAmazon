<!DOCTYPE html>
<html>
<head>
    <title>Customer Data Form</title>
</head>
<body>
<h1>Customer Data Form</h1>
<form action="/register_customer" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="first_name" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="last_name"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phone_number"><br><br>

    <label for="creditCard">Credit Card:</label>
    <input type="number" id="creditCard" name="credit_card"><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email_address"><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
